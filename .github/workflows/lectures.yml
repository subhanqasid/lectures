<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Development Course - 25 Days Complete Course</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap');
        
        /* ============ INTRO ANIMATION STYLES ============ */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        #intro-overlay.hidden {
            display: none;
        }
        
        /* Particles */
        .intro-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .intro-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ea580c;
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle 4s infinite;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        
        /* Orange Glow */
        .intro-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(234, 88, 12, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        /* Intro Scenes */
        .intro-scene {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .intro-scene.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .intro-scene.exit {
            opacity: 0;
            transform: scale(1.1);
        }
        
        /* Webvanto Logo */
        .webvanto-logo {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .webvanto-tagline {
            color: #ea580c;
            font-size: 1.2rem;
            letter-spacing: 4px;
            font-weight: 500;
        }
        
        /* WordPress Logo */
        .wp-logo-intro {
            font-size: 8rem;
            color: #ea580c;
            animation: wpSpin 1s ease-out forwards, wpPulse 2s ease-in-out infinite 1s;
        }
        
        @keyframes wpSpin {
            0% { transform: rotate(-180deg) scale(0); opacity: 0; }
            100% { transform: rotate(0deg) scale(1); opacity: 1; }
        }
        
        @keyframes wpPulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(234, 88, 12, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(234, 88, 12, 0.8)); }
        }
        
        /* Typing Effect */
        .typing-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ea580c;
            animation: typing 2s steps(30) forwards, blink 0.5s step-end infinite;
        }
        
        .typing-text.sub {
            font-size: 1.5rem;
            color: #ea580c;
            font-weight: 600;
            animation-delay: 2s;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        /* Counter */
        .counter-item {
            text-align: center;
            margin: 15px 0;
            opacity: 0;
            transform: translateY(30px);
            animation: counterFadeIn 0.5s ease-out forwards;
        }
        
        .counter-item:nth-child(1) { animation-delay: 0s; }
        .counter-item:nth-child(2) { animation-delay: 0.3s; }
        .counter-item:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes counterFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .counter-number {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ea580c, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }
        
        .counter-label {
            font-size: 1.2rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        /* Instructor */
        .instructor-intro {
            text-align: center;
        }
        
        .instructor-intro .by {
            color: #666;
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .instructor-intro .name {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ea580c, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .instructor-intro .title {
            color: #888;
            font-size: 1.2rem;
            margin-top: 5px;
        }
        

        
        /* Loading Bar */
        .loading-container {
            width: 300px;
            text-align: center;
        }
        
        .loading-text {
            color: #888;
            font-size: 1rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .loading-bar {
            width: 100%;
            height: 6px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ea580c, #fb923c);
            border-radius: 10px;
            width: 0%;
            animation: loadingFill 2s ease-out forwards;
        }
        
        @keyframes loadingFill {
            to { width: 100%; }
        }
        
        .begin-btn {
            background: linear-gradient(135deg, #ea580c, #fb923c);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 40px rgba(234, 88, 12, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInBtn 0.5s ease-out 1.5s forwards;
        }
        
        .begin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(234, 88, 12, 0.6);
        }
        
        @keyframes fadeInBtn {
            to { opacity: 1; }
        }
        
        /* Skip Button */
        .skip-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 10000;
        }
        
        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        

        
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #fffbf7 0%, #fff7ed 50%, #fef3c7 100%);
        }
        
        :root {
            --primary: #ea580c;
            --primary-light: #fb923c;
            --primary-dark: #c2410c;
        }

        /* ============ SLIDE CONTAINER ============ */
        .slides-wrapper {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        /* ============ INDIVIDUAL SLIDE ============ */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 80px 100px;
            overflow-y: auto;
            animation: fadeIn 0.5s ease;
        }
        
        /* Better grid gaps */
        .grid { gap: 25px; }
        
        .slide.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ============ SIDEBAR ============ */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100%;
            background: white;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        
        .sidebar-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }
        
        .sidebar-logo i {
            color: white;
            font-size: 24px;
        }
        
        .slide-dots {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: calc(100% - 100px);
            overflow-y: auto;
            padding: 10px;
        }
        
        .slide-dots::-webkit-scrollbar {
            width: 4px;
        }
        
        .slide-dots::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }
        
        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .slide-dot:hover {
            background: #fcd9b6;
            transform: scale(1.2);
        }
        
        .slide-dot.active {
            background: var(--primary);
            transform: scale(1.3);
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.2);
        }

        /* ============ PROGRESS BAR ============ */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            height: 4px;
            background: #eee;
            z-index: 99;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            transition: width 0.3s ease;
            border-radius: 0 4px 4px 0;
        }

        /* ============ NAVIGATION ============ */
        .nav-buttons {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .nav-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.prev {
            background: white;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 20px rgba(234, 88, 12, 0.4);
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
        }
        
        .nav-btn.prev:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .nav-btn.next:hover {
            box-shadow: 0 6px 25px rgba(234, 88, 12, 0.5);
        }

        /* ============ SLIDE COUNTER ============ */
        .slide-counter {
            position: fixed;
            bottom: 40px;
            left: 100px;
            background: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            z-index: 100;
        }
        
        .slide-counter span {
            color: var(--primary);
            font-weight: 800;
        }

        /* ============ FULLSCREEN BUTTON ============ */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 40px;
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .fullscreen-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* ============ CARDS ============ */
        .card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.12);
        }
        
        /* ============ SPACING UTILITIES ============ */
        .space-y-3 > * + * { margin-top: 15px; }
        .space-y-4 > * + * { margin-top: 20px; }
        .gap-4 { gap: 20px; }
        .gap-5 { gap: 25px; }
        .gap-6 { gap: 30px; }
        .gap-8 { gap: 40px; }
        .mb-3 { margin-bottom: 15px; }
        .mb-4 { margin-bottom: 20px; }
        .mb-5 { margin-bottom: 25px; }
        .mb-6 { margin-bottom: 30px; }
        .mb-8 { margin-bottom: 40px; }
        .mb-10 { margin-bottom: 50px; }
        .p-4 { padding: 20px; }
        .p-5 { padding: 25px; }
        .p-6 { padding: 30px; }
        .p-8 { padding: 40px; }
        .p-10 { padding: 50px; }

        /* ============ BADGES ============ */
        .day-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }
        
        .week-badge {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* ============ ICON BOX ============ */
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fff7ed, #ffedd5);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(234, 88, 12, 0.1);
            margin-bottom: 15px;
        }
        
        .icon-box i {
            font-size: 32px;
            color: var(--primary);
        }

        /* ============ STEP NUMBER ============ */
        .step-num {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
            flex-shrink: 0;
            margin-right: 10px;
        }

        /* ============ INFO BOX ============ */
        .info-box {
            background: linear-gradient(135deg, #fff7ed, #ffedd5);
            border: 1px solid rgba(234, 88, 12, 0.2);
            border-left: 4px solid var(--primary);
            border-radius: 15px;
            padding: 25px 30px;
            margin-top: 30px;
        }

        /* ============ INSTRUCTOR CARD ============ */
        .instructor-card {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .instructor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        /* ============ CODE BLOCK ============ */
        .code-block {
            background: #1a1a1a;
            color: var(--primary-light);
            font-family: 'Fira Code', monospace;
            padding: 15px 25px;
            border-radius: 12px;
        }

        /* ============ TAG ============ */
        .tag {
            background: #fff7ed;
            border: 1px solid rgba(234, 88, 12, 0.2);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        /* ============ VS CARD ============ */
        .vs-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }
        
        .vs-card ul {
            margin-top: 20px;
        }
        
        .vs-card ul li {
            padding: 10px 0;
        }
        
        .vs-card.recommended {
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(234, 88, 12, 0.15);
        }

        /* ============ WEEK INTRO ============ */
        .week-intro {
            background: linear-gradient(135deg, #fff7ed, #ffedd5);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ============ TYPOGRAPHY ============ */
        .title-xl {
            font-size: 3.5rem;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .title-lg {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a1a1a;
            line-height: 1.3;
        }
        
        /* Better list spacing */
        ul li, .space-y-3 > *, .space-y-4 > * {
            padding: 8px 0;
        }
        
        /* Content wrapper spacing */
        .max-w-4xl, .max-w-5xl {
            padding: 20px;
        }
        
        .title-gradient {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-number {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ============ PRINT STYLES ============ */
        @media print {
            .slide { display: block !important; page-break-after: always; }
            .sidebar, .nav-buttons, .progress-bar, .slide-counter, .fullscreen-btn { display: none !important; }
        }

        /* ============ DOWNLOAD BUTTON ============ */
        .download-btn {
            position: fixed;
            top: 20px;
            right: 180px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.4);
        }

        /* ============ DOWNLOAD MODAL ============ */
        .download-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .download-modal.active {
            display: flex;
        }

        .download-modal-content {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .download-modal-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .download-modal-content h3 i {
            color: var(--primary);
            margin-right: 10px;
        }

        .download-modal-content p {
            color: #666;
            margin-bottom: 10px;
        }

        .download-progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .download-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        #downloadCount {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .download-cancel-btn {
            margin-top: 20px;
            background: #eee;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .download-cancel-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <!-- ============ INTRO OVERLAY ============ -->
    <div id="intro-overlay">
        <div class="intro-particles" id="intro-particles"></div>
        <div class="intro-glow"></div>
        
        <div class="intro-scene" id="scene-webvanto">
            <div class="webvanto-logo">WEBVANTO</div>
            <div class="webvanto-tagline">Learn. Build. Launch.</div>
        </div>
        
        <div class="intro-scene" id="scene-wordpress">
