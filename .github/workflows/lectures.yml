    <button class="download-btn" onclick="downloadAllSlides()">
        <i class="fas fa-download"></i> Download All Slides
    </button>

    <!-- Download Progress Modal -->
    <div id="downloadModal" class="download-modal">
        <div class="download-modal-content">
            <h3><i class="fas fa-images"></i> Downloading Slides</h3>
            <p id="downloadStatus">Preparing slides...</p>
            <div class="download-progress-bar">
                <div class="download-progress-fill" id="downloadProgressFill"></div>
            </div>
            <p id="downloadCount">0 / 38</p>
            <button class="download-cancel-btn" onclick="cancelDownload()">Cancel</button>
        </div>
    </div>

    <script>
        // Slide functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        document.getElementById('totalSlides').textContent = totalSlides;
        
        // Create dots
        const dotsContainer = document.getElementById('slideDots');
        slides.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = `slide-dot ${i === 0 ? 'active' : ''}`;
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        });
        
        function updateSlide() {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
            
            document.querySelectorAll('.slide-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
            
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('progressFill').style.width = ((currentSlide + 1) / totalSlides * 100) + '%';
            
            // Scroll active dot into view
            const activeDot = document.querySelector('.slide-dot.active');
            if (activeDot) activeDot.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
        
        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });
        
        // ============ INTRO ANIMATION ============
        const particlesContainer = document.getElementById('intro-particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'intro-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (3 + Math.random() * 2) + 's';
            particlesContainer.appendChild(particle);
        }
        
        const scenes = [
            { id: 'scene-webvanto', duration: 2500 },
            { id: 'scene-wordpress', duration: 2500 },
            { id: 'scene-title', duration: 3500 },
            { id: 'scene-counter', duration: 2500 },
            { id: 'scene-instructor', duration: 2500 },
            { id: 'scene-loading', duration: 4000 }
        ];
        
        let currentScene = 0;
        
        function playIntro() {
            if (currentScene < scenes.length) {
                const scene = scenes[currentScene];
                const sceneEl = document.getElementById(scene.id);
                
                if (currentScene > 0) {
                    const prevScene = document.getElementById(scenes[currentScene - 1].id);
                    prevScene.classList.remove('active');
                    prevScene.classList.add('exit');
                }
                
                setTimeout(() => {
                    sceneEl.classList.add('active');
                }, 200);
                
                currentScene++;
                
                if (currentScene < scenes.length) {
                    setTimeout(playIntro, scene.duration);
                }
            }
        }
        
        function startCourse() {
            const intro = document.getElementById('intro-overlay');
            intro.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            intro.style.opacity = '0';
            intro.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                intro.classList.add('hidden');
            }, 800);
        }
        
        window.addEventListener('load', () => {
            setTimeout(playIntro, 500);
        });

        // ============ DOWNLOAD ALL SLIDES ============
        let isDownloading = false;
        let downloadCancelled = false;

        async function downloadAllSlides() {
            if (isDownloading) return;
            
            isDownloading = true;
            downloadCancelled = false;
            
            // Show modal
            const modal = document.getElementById('downloadModal');
            modal.classList.add('active');
            
            // Hide intro if visible
            const intro = document.getElementById('intro-overlay');
            intro.classList.add('hidden');
            
            // Hide UI elements for clean capture
            document.querySelector('.sidebar').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.nav-buttons').style.display = 'none';
            document.querySelector('.slide-counter').style.display = 'none';
            document.querySelector('.fullscreen-btn').style.display = 'none';
            document.querySelector('.download-btn').style.display = 'none';
            
            // Adjust slides wrapper for full capture
            const slidesWrapper = document.querySelector('.slides-wrapper');
            slidesWrapper.style.left = '0';
            
            const totalSlides = slides.length;
            
            for (let i = 0; i < totalSlides; i++) {
                if (downloadCancelled) break;
                
                // Update progress
                document.getElementById('downloadStatus').textContent = `Capturing slide ${i + 1}...`;
                document.getElementById('downloadCount').textContent = `${i + 1} / ${totalSlides}`;
                document.getElementById('downloadProgressFill').style.width = ((i + 1) / totalSlides * 100) + '%';
                
                // Show only current slide
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === i);
                });
                
                // Wait for rendering
                await new Promise(resolve => setTimeout(resolve, 300));
                
                try {
                    // Capture slide
                    const canvas = await html2canvas(slides[i], {
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: null,
                        width: slidesWrapper.offsetWidth,
                        height: slidesWrapper.offsetHeight
                    });
                    
                    // Download image
                    const link = document.createElement('a');
                    link.download = `WordPress-Course-Slide-${String(i + 1).padStart(2, '0')}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    // Small delay between downloads
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                } catch (error) {
                    console.error(`Error capturing slide ${i + 1}:`, error);
                }
            }
            
            // Restore UI
            document.querySelector('.sidebar').style.display = '';
            document.querySelector('.progress-bar').style.display = '';
            document.querySelector('.nav-buttons').style.display = '';
            document.querySelector('.slide-counter').style.display = '';
            document.querySelector('.fullscreen-btn').style.display = '';
            document.querySelector('.download-btn').style.display = '';
            slidesWrapper.style.left = '80px';
            
            // Go back to original slide
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            
            // Update modal
            if (!downloadCancelled) {
                document.getElementById('downloadStatus').textContent = 'Download Complete!';
                document.getElementById('downloadCount').textContent = `All ${totalSlides} slides downloaded!`;
            } else {
                document.getElementById('downloadStatus').textContent = 'Download Cancelled';
            }
            
            // Hide modal after delay
            setTimeout(() => {
                modal.classList.remove('active');
                isDownloading = false;
            }, 2000);
        }

        function cancelDownload() {
            downloadCancelled = true;
            document.getElementById('downloadStatus').textContent = 'Cancelling...';
        }
    </script>
