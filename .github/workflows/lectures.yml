    <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">38</span>
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i> Fullscreen
    </button>

